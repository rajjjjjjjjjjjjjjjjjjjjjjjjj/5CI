<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Store - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Benvenuto su Fitness Store</h1>
            <p>Attrezzatura professionale per il tuo allenamento</p>
            <a href="#shop" class="btn">Scopri i prodotti</a>
        </div>
    </header>
    
    <!-- Sezione Categorie -->
    <section id="categories">
        <h2>Categorie</h2>
        <div class="category-grid">
            <div class="category">
                <img src="images/manubri.jpg" alt="Manubri">
                <p>Manubri</p>
            </div>
            <div class="category">
                <img src="images/bilancieri.jpg" alt="Bilancieri">
                <p>Bilancieri</p>
            </div>
            <div class="category">
                <img src="images/macchinari.jpg" alt="Macchinari">
                <p>Macchinari</p>
            </div>
            <div class="category">
                <img src="images/abbigliamento.jpg" alt="Abbigliamento">
                <p>Abbigliamento</p>
            </div>
            <div class="category">
                <img src="images/integratori.jpg" alt="Integratori">
                <p>Integratori</p>
            </div>
        </div>
    </section>

    <!-- Offerte Speciali -->
    <section id="offers">
        <h2>Offerte Speciali</h2>
        <p>Scopri gli sconti sui migliori prodotti!</p>
        <a href="#shop" class="btn">Vedi le offerte</a>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Fitness Store - Tutti i diritti riservati</p>
    </footer>

</body>
</html>
